<script>
        // Configuración de MSAL (sin cambios, está correcta)
        const msalConfig = {
            auth: {
                clientId: "deff0a8a-9d8b-4463-8d8f-382b82476757",
                authority: "https://login.microsoftonline.com/5e23e4af-237d-4d97-bf6e-dca808015787",
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let accessToken = null;

        // Configuración del archivo Excel
        const EXCEL_FILE_ID = "u!aHR0cHM6Ly9maWFzZWMtbXkuc2hhcmVwb2ludC5jb20vOng6L2cvcGVyc29uYWwvcGFyYXVqb19maWFzX29yZ19lYy9FZlZIczJKZERGRkVuMXJUZFFTbGcyTUJpY1NyczAxa0dqckdLam54Yk1oUDR3";
        
        // **CAMBIO IMPORTANTE**: Asegúrate de que este nombre coincida EXACTAMENTE con el de tu archivo Excel.
        const EXCEL_SHEET_NAME = "RECOMENDACIONES AUD EXTERNA";
        
        // Variables globales
        let recommendationsData = [];
        let table;
        let statusChart, riskChart;
        
        // Inicializar la aplicación
        async function initializeApp() {
            showLoading(true, "Iniciando aplicación...");
            
            // **MEJORA**: Manejo de errores de redirect de MSAL
            await msalInstance.handleRedirectPromise().catch(err => {
                console.error("Error en handleRedirectPromise:", err);
                showError("Error durante el proceso de autenticación. Por favor, intente recargar la página.");
            });

            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                try {
                    await acquireToken();
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    await loadDataFromExcel();
                } catch (error) {
                    console.error('Error de inicialización con sesión activa:', error);
                    // Si falla la obtención del token silencioso, podría necesitar un login interactivo
                    showLoginUI(); 
                }
            } else {
                showLoginUI();
            }
            showLoading(false);
        }

        function showLoginUI() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('configContainer').style.display = 'none';
            showLoading(false);
        }

        // Adquirir token de acceso
        async function acquireToken() {
            const account = msalInstance.getActiveAccount();
            if (!account) {
                throw new Error("No hay cuenta activa. Se requiere iniciar sesión.");
            }
            
            const silentRequest = {
                scopes: ["Files.Read.All", "Sites.Read.All"],
                account: account
            };
            
            try {
                const response = await msalInstance.acquireTokenSilent(silentRequest);
                accessToken = response.accessToken;
            } catch (error) {
                console.warn('Fallo al adquirir token silencioso, intentando con popup:', error);
                // Si el token silencioso falla (por expiración, cambio de permisos, etc.), se intenta de forma interactiva
                const interactiveRequest = { scopes: ["Files.Read.All", "Sites.Read.All"] };
                const response = await msalInstance.acquireTokenPopup(interactiveRequest);
                accessToken = response.accessToken;
            }
        }

        // Función para cargar datos desde Excel Online
        async function loadDataFromExcel() {
            showLoading(true, "Cargando datos desde Excel Online...");
            
            try {
                if (!accessToken) {
                    await acquireToken();
                }
                
                const graphUrl = `https://graph.microsoft.com/v1.0/shares/${EXCEL_FILE_ID}/driveItem/content`;
                const response = await fetch(graphUrl, {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.error.message}`);
                }

                const blob = await response.blob();
                const data = await blob.arrayBuffer();
                const workbook = XLSX.read(data, { type: "array" });

                // **CAMBIO CLAVE**: Usar directamente el nombre de la hoja definido en la constante.
                // Esto es mucho más fiable que intentar adivinar.
                const sheet = workbook.Sheets[EXCEL_SHEET_NAME];
                if (!sheet) {
                    // **MEJORA**: Error específico si no se encuentra la hoja.
                    throw new Error(`No se encontró la hoja de cálculo con el nombre "${EXCEL_SHEET_NAME}". Hojas disponibles: ${workbook.SheetNames.join(", ")}`);
                }
                
                const jsonData = XLSX.utils.sheet_to_json(sheet);
                recommendationsData = processExcelData(jsonData);
                
                if (recommendationsData.length === 0) {
                    showEmptyState("No se encontraron filas de datos en la hoja del archivo Excel.");
                    return; // No continuar si no hay datos
                }
                
                updateDashboard();
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                showError('Error al cargar datos: ' + error.message);
                showEmptyState(error.message);
            } finally {
                showLoading(false);
            }
        }

        // **MEJORA**: La función showEmptyState ahora puede recibir un mensaje.
        function showEmptyState(message = "No fue posible conectar con el archivo Excel o el archivo está vacío.") {
            document.getElementById('dashboardCards').innerHTML = `
                <div class="col-12">
                    <div class="no-data-message">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3 text-warning"></i>
                        <h4>No se pudieron cargar los datos</h4>
                        <p>${message}</p>
                        <button class="btn btn-primary mt-2" onclick="loadDataFromExcel()">
                            <i class="fas fa-sync-alt me-1"></i> Reintentar
                        </button>
                    </div>
                </div>
            `;
            
            if (statusChart) statusChart.destroy();
            if (riskChart) riskChart.destroy();
            document.getElementById('tableContainer').style.display = 'none';
            document.querySelectorAll('.no-data-message').forEach(el => el.style.display = 'block');
        }

        // Función para mostrar/ocultar el overlay de carga con texto
        function showLoading(show, text = "Cargando...") {
            const overlay = document.getElementById('loadingOverlay');
            document.getElementById('loadingText').textContent = text;
            overlay.style.display = show ? 'flex' : 'none';
        }
        
        // El resto de tus funciones (processExcelData, updateDashboard, updateCharts, etc.)
        // no necesitan cambios, ya que están bien escritas y deberían funcionar
        // una vez que reciban los datos correctamente.
        // ... (pega aquí el resto de tus funciones de JavaScript sin cambios) ...

        //--- COPIA Y PEGA EL RESTO DE TU JAVASCRIPT DESDE AQUÍ ---
        // (desde 'function processExcelData(jsonData) {' hasta el final)
        // ...
        // ...

        // Por completitud, incluyo el resto aquí para que sea un solo bloque.
        function processExcelData(jsonData) {
            const processedData = [];
            if (!jsonData || jsonData.length === 0) return processedData;
            
            jsonData.forEach(row => {
                processedData.push({
                    proyecto: row.Proyecto || row.PROYECTO || row.ProyectoAuditoria || '',
                    año: row.Año || row.AÑO || row.Year || (row.Fecha ? new Date(row.Fecha).getFullYear().toString() : ''),
                    riesgo: row.Riesgo || row.RIESGO || row["Nivel de Riesgo"] || row["NIVEL DE RIESGO"] || '',
                    deficiencia: row.Deficiencia || row.DEFICIENCIA || row["Deficiencia de Control Interno"] || '',
                    recomendacion: row.Recomendacion || row.RECOMENDACION || row.Recomendación || '',
                    estado: row.Estado || row.ESTADO || row.Status || row.STATUS || '',
                    responsable: row.Responsable || row.RESPONSABLE || '',
                    fechaSeguimiento: row["Fecha de seguimiento"] || row.FechaSeguimiento || row.FECHA_SEGUIMIENTO || ''
                });
            });
            return processedData;
        }

        function updateDashboard() {
            updateDashboardCards();
            updateFilters();
            initDataTable();
            updateCharts();
            document.getElementById('tableContainer').style.display = 'block';
            document.querySelectorAll('.no-data-message').forEach(el => el.style.display = 'none');
        }

        function updateDashboardCards() {
            const total = recommendationsData.length;
            const cumplido = recommendationsData.filter(item => 
                item.estado && (item.estado.includes("Cumplido") || item.estado.includes("implementará"))).length;
            const enProceso = recommendationsData.filter(item => 
                item.estado && (item.estado.includes("En Proceso") || item.estado.includes("Proceso"))).length;
            const noCumplido = recommendationsData.filter(item => 
                item.estado && item.estado.includes("No Cumplido")).length;
            
            const cumplidoPercent = total > 0 ? Math.round((cumplido / total) * 100) : 0;
            const enProcesoPercent = total > 0 ? Math.round((enProceso / total) * 100) : 0;
            const noCumplidoPercent = total > 0 ? Math.round((noCumplido / total) * 100) : 0;
            
            document.getElementById('dashboardCards').innerHTML = `
                <div class="col-md-3 mb-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Total Recomendaciones</h5>
                            <h2 class="card-text text-primary">${total}</h2>
                            <p class="text-muted">Recomendaciones registradas</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Cumplidas</h5>
                            <h2 class="card-text text-success">${cumplido}</h2>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-success" style="width: ${cumplidoPercent}%"></div>
                            </div>
                            <p class="text-muted mt-2">${cumplidoPercent}% de cumplimiento</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">En Proceso</h5>
                            <h2 class="card-text text-warning">${enProceso}</h2>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-warning" style="width: ${enProcesoPercent}%"></div>
                            </div>
                            <p class="text-muted mt-2">${enProcesoPercent}% en ejecución</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card dashboard-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">No Cumplidas</h5>
                            <h2 class="card-text text-danger">${noCumplido}</h2>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-danger" style="width: ${noCumplidoPercent}%"></div>
                            </div>
                            <p class="text-muted mt-2">${noCumplidoPercent}% pendientes</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateFilters() {
            const proyectos = [...new Set(recommendationsData.map(item => item.proyecto))].filter(Boolean);
            const años = [...new Set(recommendationsData.map(item => item.año))].filter(Boolean);
            const estados = [...new Set(recommendationsData.map(item => {
                if (!item.estado) return '';
                if (item.estado.includes("En Proceso") || item.estado.includes("Proceso")) return "En Proceso";
                if (item.estado.includes("Cumplido") || item.estado.includes("implementará")) return "Cumplido";
                if (item.estado.includes("No Cumplido")) return "No Cumplido";
                if (item.estado.includes("Pendiente")) return "Pendiente";
                if (item.estado.includes("Aplica")) return "No Aplica";
                return item.estado;
            }))].filter(Boolean);
            
            const projectFilter = document.getElementById('projectFilter');
            projectFilter.innerHTML = '<option value="">Todos los proyectos</option>';
            proyectos.forEach(proyecto => {
                projectFilter.innerHTML += `<option value="${proyecto}">${proyecto}</option>`;
            });
            
            const yearFilter = document.getElementById('yearFilter');
            yearFilter.innerHTML = '<option value="">Todos los años</option>';
            años.sort().reverse().forEach(año => {
                yearFilter.innerHTML += `<option value="${año}">${año}</option>`;
            });
            
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.innerHTML = '<option value="">Todos los estados</option>';
            estados.forEach(estado => {
                statusFilter.innerHTML += `<option value="${estado}">${estado}</option>`;
            });
        }

        function initDataTable() {
            if ($.fn.DataTable.isDataTable('#recommendationsTable')) {
                table.destroy();
            }
            
            table = $('#recommendationsTable').DataTable({
                data: recommendationsData,
                columns: [
                    { data: 'proyecto' },
                    { data: 'año' },
                    { 
                        data: 'riesgo',
                        render: function(data, type, row) {
                            if (!data) return '';
                            let riskClass = '';
                            if (data === 'ALTO') riskClass = 'danger';
                            else if (data === 'MEDIO') riskClass = 'warning';
                            else if (data === 'BAJO') riskClass = 'success';
                            
                            return `<span class="badge bg-${riskClass}">${data}</span>`;
                        }
                    },
                    { 
                        data: 'deficiencia',
                        render: function(data) {
                            if (!data) return '';
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    { 
                        data: 'recomendacion',
                        render: function(data) {
                            if (!data) return '';
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    { 
                        data: 'estado',
                        render: function(data) {
                            if (!data) return '';
                            let statusClass = '';
                            if (data.includes('En Proceso') || data.includes('Proceso')) statusClass = 'status-en-proceso';
                            else if (data.includes('Cumplido') || data.includes('implementará')) statusClass = 'status-cumplido';
                            else if (data.includes('No Cumplido')) statusClass = 'status-no-cumplido';
                            else if (data.includes('Pendiente')) statusClass = 'status-pendiente';
                            else if (data.includes('Aplica')) statusClass = 'status-no-aplica';
                            
                            return `<span class="status-badge ${statusClass}">${data}</span>`;
                        }
                    },
                    { data: 'responsable' },
                    { data: 'fechaSeguimiento' }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json'
                },
                pageLength: 10,
                createdRow: function(row, data, dataIndex) {
                    if (data.riesgo === 'ALTO') $(row).addClass('risk-high');
                    else if (data.riesgo === 'MEDIO') $(row).addClass('risk-medium');
                    else if (data.riesgo === 'BAJO') $(row).addClass('risk-low');
                }
            });
            
            $('#projectFilter, #yearFilter, #statusFilter, #riskFilter').on('change', function() {
                table.draw();
            });
            
            $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
                const project = $('#projectFilter').val();
                const year = $('#yearFilter').val();
                const status = $('#statusFilter').val();
                const risk = $('#riskFilter').val();
                
                if (project && data[0] !== project) return false;
                if (year && data[1] !== year) return false;
                if (status && !data[5].includes(status)) return false;
                if (risk && !data[2].includes(risk)) return false; // Fixed to handle badge HTML
                
                return true;
            });
            
            $('#recommendationsTable tbody').on('click', 'tr', function() {
                const data = table.row(this).data();
                if (data) showDetailsModal(data);
            });
        }

        function updateCharts() {
            const statusCounts = {};
            recommendationsData.forEach(item => {
                let estado = item.estado || 'Sin especificar';
                if (estado.includes('En Proceso') || estado.includes('Proceso')) estado = 'En Proceso';
                else if (estado.includes('Cumplido') || estado.includes('implementará')) estado = 'Cumplido';
                else if (estado.includes('No Cumplido')) estado = 'No Cumplido';
                else if (estado.includes('Pendiente')) estado = 'Pendiente';
                else if (estado.includes('Aplica')) estado = 'No Aplica';
                statusCounts[estado] = (statusCounts[estado] || 0) + 1;
            });
            
            const riskCounts = { 'ALTO': 0, 'MEDIO': 0, 'BAJO': 0, 'Sin especificar': 0 };
            recommendationsData.forEach(item => {
                const riesgo = item.riesgo || 'Sin especificar';
                if (riskCounts.hasOwnProperty(riesgo)) {
                    riskCounts[riesgo]++;
                } else {
                    riskCounts['Sin especificar']++;
                }
            });
            
            if (statusChart) statusChart.destroy();
            const statusCtx = document.getElementById('statusChart').getContext('d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#28a745','#ffc107','#dc3545','#17a2b8','#6c757d']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }}}
            });
            
            if (riskChart) riskChart.destroy();
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            riskChart = new Chart(riskCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(riskCounts),
                    datasets: [{
                        label: 'Recomendaciones por Nivel de Riesgo',
                        data: Object.values(riskCounts),
                        backgroundColor: ['#dc3545','#ffc107','#28a745','#6c757d']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true }}}
            });
        }

        function showDetailsModal(data) {
            document.getElementById('modal-project').textContent = data.proyecto || 'N/A';
            document.getElementById('modal-year').textContent = data.año || 'N/A';
            document.getElementById('modal-risk').textContent = data.riesgo || 'N/A';
            document.getElementById('modal-status').textContent = data.estado || 'N/A';
            document.getElementById('modal-responsible').textContent = data.responsable || 'N/A';
            document.getElementById('modal-date').textContent = data.fechaSeguimiento || 'N/A';
            document.getElementById('modal-deficiency').textContent = data.deficiencia || 'N/A';
            document.getElementById('modal-recommendation').textContent = data.recomendacion || 'N/A';
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('es-ES');
        }

        function showError(message) {
            console.error(message);
            alert('Error: ' + message);
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            showLoading(true, "Iniciando sesión...");
            try {
                await msalInstance.loginPopup({
                    scopes: ["Files.Read.All", "Sites.Read.All"]
                });
                await initializeApp(); // Re-inicializar para establecer la cuenta y cargar datos
            } catch (error) {
                console.error('Error en login:', error);
                showError('Error al iniciar sesión: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            msalInstance.logoutPopup({
                postLogoutRedirectUri: window.location.origin,
                mainWindowRedirectUri: window.location.origin
            });
        });

        document.getElementById('refreshData').addEventListener('click', loadDataFromExcel);

        document.getElementById('exportBtn').addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const exportData = recommendationsData.map(item => ({
                'Proyecto': item.proyecto, 'Año': item.año, 'Nivel de Riesgo': item.riesgo,
                'Deficiencia de Control Interno': item.deficiencia, 'Recomendación': item.recomendacion,
                'Estado': item.estado, 'Responsable': item.responsable, 'Fecha de seguimiento': item.fechaSeguimiento
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            XLSX.utils.book_append_sheet(wb, ws, "Recomendaciones");
            XLSX.writeFile(wb, "Recomendaciones_FIAS.xlsx");
        });
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
